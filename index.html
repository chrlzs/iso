<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Isometric Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: default;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
    }
    #fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 3px;
      z-index: 1000;
    }
    #version-info {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.5);
      font-family: monospace;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 5px;
      border-radius: 3px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading game...</div>
  </div>
  <div id="fps-counter">FPS: 0</div>
  <div id="version-info">v1.0.0</div>

  <!-- Load PIXI.js -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>

  <!-- Load our game -->
  <script type="module" src="/src/index.js?v=1.0.0"></script>
</body>
</html>
