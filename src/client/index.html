<!DOCTYPE html>
<html>
<head>
    <title>Isometric Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
        }
        canvas {
            display: block;
            margin: auto;
        }
        .game-dialog {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            z-index: 1000;
        }

        .dialog-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .dialog-option {
            background: #4a4a4a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .dialog-option:hover {
            background: #5a5a5a;
        }

        .message-system {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 80%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message-speaker {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .message-text {
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .message-options {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .message-option {
            background: #4a4a4a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .message-option:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import { GameInstance } from './core/GameInstance.js';

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const game = new GameInstance(canvas);
            try {
                await game.init();
                game.start();

                // Handle window resize
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    game.resize(canvas.width, canvas.height);
                });
            } catch (error) {
                console.error('Failed to start game:', error);
            }
        });
    </script>
</body>
</html>
