<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Isometric Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="styles/inventory.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import { GameInstance } from './core/GameInstance.js';

        // Initialize game when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get canvas and set initial dimensions
                const canvas = document.getElementById('gameCanvas');
                if (!canvas) {
                    throw new Error('Failed to find gameCanvas element');
                }
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Create and initialize game instance
                const game = new GameInstance(canvas);
                await game.init();
                game.start();

                // Handle window resizing
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    game.resize(canvas.width, canvas.height);
                });

                // Store game instance for debugging
                window.gameInstance = game;
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                // You might want to show this error to the user in a more friendly way
                document.body.innerHTML = `
                    <div style="color: white; padding: 20px;">
                        Failed to start game. Please refresh the page or contact support.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
